<!DOCTYPE html>
<html lang="en">
<head>
        <Link rel="stylesheet" href="./src/TicTacToe-style.css">
</head>

<body>
    <script src="./src/scripts/TicTacToe.js"></script>

    <h1>Tic Tac Toe</h1>
    <!--    <button onclick="myFunctionX()">Start with X</button> 
       <button onclick="myFunctionY()">Start with Y</button>  -->
      
      <div class="button-container">
        <input type="button" id="ButtonX" value="Start Game X" onclick="changeMarkerToX()">        
        <input type="button" id="ButtonY" value="Start Game O" onclick="changeMarkerToO()">
      </div>
    
    <div class="flex-container">
      
      <div class="box" id="topL" onclick="placeMark(this.id)"></div>
      <div class="box" id="topM" onclick="placeMark(this.id)"></div>
      <div class="box" id="topR" onclick="placeMark(this.id)"></div>
      <div class="box" id="midL" onclick="placeMark(this.id)"></div>
      <div class="box" id="midM" onclick="placeMark(this.id)"></div>
      <div class="box" id="midR" onclick="placeMark(this.id)"></div>
      <div class="box" id="botL" onclick="placeMark(this.id)"></div>
      <div class="box" id="botM" onclick="placeMark(this.id)"></div>
      <div class="box" id="botR" onclick="placeMark(this.id)"></div>
      
    </div>


</body>
    
</html>
